<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Try</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .highlighted {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <a href="#">About us</a>
            <a href="#">Hobby</a>
            <a href="#">Contacts</a>

    </header>

    <main>
        <div class="about_us">
            <div> 
                <img src="./img/flatten.jpeg">
            </div>                
            <div class="about_us-description">
                <p>
                    <strong>Имя</strong>
                    <span>Михаил</span>
                </p>
                <p>
                    <strong>Изучаемый язык</strong>
                    <span>JavaScript</span>
                </p>
                <p>
                    <strong>Хобби</strong>
                    <span>Мультики</span>
                </p>                
            </div>
        </div>

        <div class="my_game" id="my_game">
            <h2 id="game_header">play game</h2>
            <p id="play_task" value=" "></p>
            <input type="number" placeholder="ваш ответ">
            <button>Кнопка</button>
            <div id="game_image" class="game_pic"></div>
        </div>
    </main>
    

    
    <table border="0">
        <tr>
            <td>Ячейка 1</td>
            <td class="highlighted">Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td class="highlighted">Ячейка 4</td>
            <td class="highlighted">Ячейка 5</td>
            <td class="highlighted">Ячейка 6</td>
        </tr>
        <tr>
            <td>Ячейка 7</td>
            <td class="highlighted">Ячейка 8</td>
            <td>Ячейка 9</td>
        </tr>
    </table>
    

    <footer>
        2023 
    </footer>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
